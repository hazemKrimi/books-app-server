<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">
	<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
	<head>
		<meta charset="utf-8">
		<title>Book List</title>
	</head>
	<body>
		<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
 				<div class="card-header">
 					Book List
 				</div>
 				<div class="card-body">
	 				<table class="table table-striped">
	 					<tr>
							<th>ID</th>
						 	<th>Title</th>
						 	<th>Author</th>
						 	<th>Pages</th>
						 	<th>Date</th>
						 	<th>Delete</th>
				 		</tr>
						<tr th:each="b:${books.content}">
						 	<td th:text="${b.id}"></td>
						 	<td th:text="${b.title}"></td>
						 	<td th:text="${b.author}"></td>
						 	<td th:text="${b.pages}"></td>
						 	<td th:text="${b.dateCreation}"></td>
							<td>
								<a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{deleteBook(id=${b.id}, page=${currentPage},size=${size})}">Delete</a>
							</td>
	 					</tr>
	 				</table>
	 				<ul class="nav nav-pills">
						 <li th:each="page,status:${pages}">
							 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
							 th:href="@{ bookList(page=${status.index}, size=${size} ) }"
							 th:text="${status.index }"></a>
						 </li>
					 </ul>
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
